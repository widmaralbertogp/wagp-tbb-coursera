<!DOCTYPE html>
<html>
<head>
<title>Ejemplo width and height CSS</title>
<style>
.caja-ejemplo {
  width: 200px;
  height: 100px;
  background-color: lightblue;
  border: 1px solid black;
}

.imagen-ejemplo {
  width: 300px; /* Ancho de la imagen en píxeles */
  height: auto; /* La altura se ajusta automáticamente para mantener la proporción */
  /* También puedes usar width: 50%; para un porcentaje del contenedor */
}

</style>
</head>
<body>

<div class="caja-ejemplo" >
  Este es un ejemplo de caja.
</div>

<img class="imagen-ejemplo" src="/var/www/coursera/IBMFlStJSDev/IntHtmlCssJs/images/IbmLogo.png">

</body>
</html>
