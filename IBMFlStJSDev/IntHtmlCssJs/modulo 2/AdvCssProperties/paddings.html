<!DOCTYPE html>
<html>
<head>
<style>
div {
  border: 1px solid black;
  background-color: lightblue;
  padding: 20px; /* Relleno de 20px en todos los lados */
}

.padding-individual {
  padding-top: 10px;
  padding-right: 20px;
  padding-bottom: 30px;
  padding-left: 40px;
}

.padding-short {
  padding: 10px 20px; /* Relleno superior e inferior: 10px, relleno derecho e izquierdo: 20px */
}
</style>
</head>
<body>

<h2>Ejemplo con padding general</h2>
<div>Este elemento div tiene un padding general de 20px.</div>

<h2>Ejemplo con padding individual</h2>
<div class="padding-individual">Este div tiene padding individual en cada lado.</div>

<h2>Ejemplo con padding abreviado (dos valores)</h2>
<div class="padding-short">Este div tiene padding superior e inferior de 10px y padding derecho e izquierdo de 20px.</div>

</body>
</html>
