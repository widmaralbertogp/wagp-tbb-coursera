<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
</head>
<body>
    <p id="output">Hola</p>
    <script>        
        alert("This is a [alert] message!");
        var result = confirm("This is [confirm] message: Do you like javascript");
        result;
        var userInput = prompt("This is a [prompt] message: Enter your name :");
        document.getElementById("output").innerHTML = "Hello, World! " + userInput;                      
    </script>
</body>
</html>
