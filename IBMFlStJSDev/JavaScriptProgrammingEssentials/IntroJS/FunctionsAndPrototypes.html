<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <h1>Creating custom objects</h1>
    <p id="mess1"></p>
    <p id="mess2"></p>
    <script>
        var c = new Car("Meridian","Saber GT",2012,"Rojo");
        function Car(make, model, year, color)
        {
            this.make = make;
            this.model = model;
            this.year = year;
            this.color = color;
            this.getName = function()
            {
                return this.make + ' ' + this.model + ' '+ this.year + ' ' + this.color;
            }
        }
        Car.prototype.getName = function()
        {
                return this.make + ' ' + this.model + ' '+ this.year + ' ' + this.color;
        }        
        var x = new Car("Cherry","Orinoco", 2013, "Rojo");
        document.getElementById('mess1').innerHTML = c.getName();
        document.getElementById('mess2').innerHTML = x.getName();
    </script>   
</body>
</html>
